<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Background Remover</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 700px; text-align: center; border: 1px solid #334155; }
        h1 { margin-top: 0; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .upload-box { border: 2px dashed #475569; border-radius: 12px; padding: 40px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; position: relative; }
        .upload-box:hover { border-color: var(--primary); background: #1e293b; }
        input[type="file"] { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }

        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; display: none; }
        .img-wrap { background: #334155; padding: 10px; border-radius: 8px; }
        img { max-width: 100%; height: auto; border-radius: 4px; display: block; }
        
        /* The "Checkered" background for transparency */
        .transparent-bg { background-image: conic-gradient(#475569 0.25turn, #334155 0.25turn 0.5turn, #475569 0.5turn 0.75turn, #334155 0.75turn); background-size: 20px 20px; }

        .loader { display: none; width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--primary); border-radius: 50%; animation: rotation 1s linear infinite; margin: 20px auto; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .btn { background: var(--primary); color: white; border: none; padding: 12px 28px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 20px; display: none; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        #status { font-size: 0.9rem; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI BG Remover</h1>
        <p>Private & Secure: Processing stays in your browser.</p>

        <div class="upload-box" id="dropZone">
            <p id="uploadText">âœ¨ <strong>Click or Drag Image Here</strong></p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loader" id="loader"></div>
        <div id="status">Ready.</div>

        <div class="preview-grid" id="previewGrid">
            <div class="img-wrap">
                <small>Original</small>
                <img id="origImg">
            </div>
            <div class="img-wrap">
                <small>Result</small>
                <img id="resImg" class="transparent-bg">
            </div>
        </div>

        <button class="btn" id="dlBtn">Download Transparent PNG</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/bundle.umd.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const previewGrid = document.getElementById('previewGrid');
        const dlBtn = document.getElementById('dlBtn');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Check if library loaded
            if (typeof imglyRemoveBackground === 'undefined') {
                status.innerHTML = "<b style='color:#ef4444'>Error: Library not loaded. Run this on a local server (http://), not as a file (file://).</b>";
                return;
            }

            // UI Feedback
            previewGrid.style.display = 'none';
            dlBtn.style.display = 'none';
            loader.style.display = 'block';
            status.textContent = "Initializing AI (The first time takes ~15s to download models)...";

            // Show original
            document.getElementById('origImg').src = URL.createObjectURL(file);

            try {
                // RUN AI
                const resultBlob = await imglyRemoveBackground(file, {
                    debug: true,
                    model: 'medium', // Use 'small' for faster speed, 'medium' for better quality
                    publicPath: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/'
                });

                // Handle Result
                const url = URL.createObjectURL(resultBlob);
                document.getElementById('resImg').src = url;
                
                loader.style.display = 'none';
                status.textContent = "Success!";
                previewGrid.style.display = 'grid';
                dlBtn.style.display = 'inline-block';

                dlBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `removed_bg_${Date.now()}.png`;
                    a.click();
                };
            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                status.innerHTML = "<b style='color:#ef4444'>Processing Error: " + err.message + "</b>";
            }
        });
    </script>
</body>
</html>
