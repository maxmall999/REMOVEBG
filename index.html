<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BG Remover</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 2rem; border-radius: 16px; width: 100%; max-width: 500px; text-align: center; border: 1px solid #334155; }
        .upload-box { border: 2px dashed #475569; border-radius: 12px; padding: 30px; cursor: pointer; position: relative; margin-bottom: 20px; }
        .upload-box:hover { border-color: var(--primary); }
        input[type="file"] { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        #resImg { max-width: 100%; margin-top: 20px; display: none; border-radius: 8px; background-image: conic-gradient(#334155 0.25turn, #475569 0.25turn 0.5turn, #334155 0.5turn 0.75turn, #475569 0.75turn); background-size: 20px 20px; }
        .loader { display: none; width: 30px; height: 30px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .btn { background: var(--primary); color: white; padding: 12px; border-radius: 8px; border: none; cursor: pointer; width: 100%; display: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI BG Remover</h1>
        <div class="upload-box">
            <p>ðŸ“¸ Tap to Upload Image</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="loader" id="loader"></div>
        <div id="status">Ready.</div>
        <img id="resImg">
        <button class="btn" id="dlBtn">Download PNG</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/bundle.umd.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const resImg = document.getElementById('resImg');
        const dlBtn = document.getElementById('dlBtn');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Clear old results
            resImg.style.display = 'none';
            dlBtn.style.display = 'none';
            loader.style.display = 'block';
            status.textContent = "AI is thinking...";

            try {
                // IMPORTANT: Config must point to the static data files
                const config = {
                    publicPath: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/',
                    debug: true
                };

                const blob = await imglyRemoveBackground(file, config);
                const url = URL.createObjectURL(blob);
                
                resImg.src = url;
                resImg.style.display = 'block';
                loader.style.display = 'none';
                status.textContent = "Success!";
                dlBtn.style.display = 'block';

                dlBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'transparent_' + file.name;
                    a.click();
                };
            } catch (err) {
                loader.style.display = 'none';
                status.textContent = "Error: " + err.message;
                console.error(err);
            }
        });
    </script>
</body>
</html>
